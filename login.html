
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="OSAHANEAT - Đặt món ăn online">
    <meta name="author" content="OSAHANEAT">
    <link rel="icon" type="image/png" href="theme-sidebar/img/logo.png">
    <title>OSAHANEAT - Đăng nhập</title>
    <!-- Custom fonts for this template-->
    <link href="theme-sidebar/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="theme-sidebar/css/osahan.css" rel="stylesheet">
    <!-- Font CSS -->
    <link href="theme-sidebar/font/stylesheet.css" rel="stylesheet">
    <!-- Mdi icons for this template-->
    <link href="theme-sidebar/vendor/mdi-icons/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="theme-sidebar/css/custom.css" rel="stylesheet">
    <style>
        .osahan-login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .osahan-login-left::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('theme-sidebar/img/food-banner.png') center/cover;
            opacity: 0.3;
            z-index: 0;
        }
        .osahan-login-left > div {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body id="page-top">
    <div class="row osahan-login m-0">
        <div class="col-md-6 osahan-login-left px-0 position-relative">
            <div class="text-center text-white position-relative" style="z-index: 1;">
                <h1 class="display-4 font-weight-bold mb-3">OSAHANEAT</h1>
                <p class="lead">Hệ thống đặt món ăn trực tuyến</p>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center flex-column px-0">
            <div class="col-lg-6 mx-auto">
                <h3 class="mb-1">Chào mừng</h3>
                <p class="mb-5">Đăng nhập vào tài khoản của bạn để tiếp tục<br>
                    <small class="text-muted">Tất cả các vai trò (Admin, User, Shipper, Staff, Owner) đều đăng nhập tại đây</small>
                </p>
                <form id="loginForm">
                    <div class="d-flex align-items-center mb-4">
                        <div class="mr-3 bg-light rounded p-2 osahan-icon"><i class="mdi mdi-email-outline"></i></div>
                        <div class="w-100">
                            <p class="mb-0 small font-weight-bold text-dark">Địa chỉ Email</p>
                            <input id="email" type="email" class="form-control form-control-sm p-0 border-input border-0 rounded-0"
                                placeholder="Nhập email của bạn" autocomplete="off" value="" required>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-4">
                        <div class="mr-3 bg-light rounded p-2 osahan-icon"><i class="mdi mdi-form-textbox-password"></i>
                        </div>
                        <div class="w-100">
                            <p class="mb-0 small font-weight-bold text-dark">Mật khẩu</p>
                            <input id="password" type="password"
                                class="form-control form-control-sm p-0 border-input border-0 rounded-0"
                                placeholder="Nhập mật khẩu" autocomplete="new-password" value="" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button id="btn-signin" type="button" class="btn btn-primary btn-block mb-3">Đăng nhập</button>
                        <p class="text-center"><a href="theme-sidebar/forgot.html" class="text-dark">Quên mật khẩu?</a></p>
                        <a href="theme-sidebar/signup.html" class="btn btn-light btn-block mb-2">Tạo tài khoản mới</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="theme-sidebar/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="theme-sidebar/vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- API Service - Load trước -->
    <script src="theme-sidebar/js/api.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="theme-sidebar/js/osahan.min.js"></script>
    <!-- Common Login Script - Load sau ApiService -->
    <script>
        // Đảm bảo ApiService đã load trước khi load common-login.js
        if (typeof ApiService === 'undefined') {
            console.warn("ApiService not found, will retry after delay");
        }
    </script>
    <script src="js/common-login.js"></script>
</body>
</html>
