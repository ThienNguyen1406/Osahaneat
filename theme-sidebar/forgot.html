<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="OSAHANEAT - Đặt món ăn online">
    <meta name="author" content="OSAHANEAT">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>OSAHANEAT - Quên mật khẩu</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/osahan.css" rel="stylesheet">
    <!-- Font CSS -->
    <link href="font/stylesheet.css" rel="stylesheet">
    <!-- Mdi icons for this template-->
    <link href="vendor/mdi-icons/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/custom.css" rel="stylesheet">
</head>

<body id="page-top">
    <div class="row osahan-login m-0">
        <div class="col-md-6 osahan-login-left px-0">
        </div>
        <div class="col-md-6 d-flex justify-content-center flex-column px-0">
            <div class="col-lg-6 mx-auto">
                <h3 class="mb-1">Quên mật khẩu?</h3>
                <p class="mb-5">Vui lòng nhập địa chỉ email của bạn để tiếp tục</p>
                <form>
                    <div class="d-flex align-items-center mb-4">
                        <div class="mr-3 bg-light rounded p-2 osahan-icon"><i class="mdi mdi-email-outline"></i></div>
                        <div class="w-100">
                            <p class="mb-0 small font-weight-bold text-dark">Địa chỉ Email</p>
                            <input type="email" class="form-control form-control-sm p-0 border-input border-0 rounded-0" placeholder="Nhập email của bạn">
                        </div>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="btn btn-primary btn-block mb-2" data-toggle="modal" data-target="#myforgotModal">Tiếp tục</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- My forgot modal-->
    <div class="modal fade" id="myforgotModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog bg-white">
            <div class="modal-content">
                <button type="button" class="close p-2" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-body text-center p-3 d-flex justify-content-center flex-column">
                    <i class="mdi mdi-check-circle-outline text-success mb-4 display-1"></i>
                    <h2 class="mb-3">Đã gửi email đặt lại mật khẩu</h2>
                    <p class="m-0 px-lg-3">Chúng tôi vừa gửi email chứa liên kết đặt lại mật khẩu đến <span class="font-weight-bold text-primary">iamosahan@gmail.com</span></p>
                </div>
                <div class="modal-footer border-0 pb-0 px-3 pt-0">
                    <a href="index.html" class="btn btn-primary btn-block m-0">Đã hiểu</a>
                    <a href="index.html" class="btn btn-light btn-block mt-2 mb-3">Gửi lại</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/osahan.min.js"></script>

</body>

</html>
