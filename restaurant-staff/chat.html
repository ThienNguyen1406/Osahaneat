    <style>
        .chat-container {
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: row;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        
        /* Chat List Sidebar - Left */
        .chat-list {
            width: 350px;
            height: 100%;
            overflow-y: auto;
            border-right: 1px solid #e8e8e8;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
            display: flex;
            flex-direction: column;
        }
        
        .chat-list-header {
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }
        
        .chat-list-header h6 {
            margin: 0;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .chat-list-search {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .chat-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .chat-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .conversation-item {
            cursor: pointer;
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            background: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .conversation-item:hover {
            background: linear-gradient(90deg, #f5f5f5 0%, #ffffff 100%);
            transform: translateX(4px);
            box-shadow: -2px 0 8px rgba(0,0,0,0.05);
        }
        
        .conversation-item.active {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 5px solid #FF9800;
            font-weight: 600;
            box-shadow: -4px 0 12px rgba(255, 152, 0, 0.2);
        }
        
        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .conversation-info {
            flex: 1;
            min-width: 0;
        }
        
        .conversation-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-preview {
            font-size: 0.85rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-time {
            font-size: 0.75rem;
            color: #999;
            margin-top: 4px;
        }
        
        /* Chat Messages Area - Right */
        .chat-messages-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }
        
        .chat-header {
            padding: 20px 24px;
            background: white;
            border-bottom: 2px solid #e8e8e8;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .chat-header-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .chat-header-info {
            flex: 1;
        }
        
        #chat-header-name {
            font-weight: 600;
            color: #333;
            margin: 0;
            font-size: 1.1rem;
        }
        
        #chat-header-info {
            color: #666;
            font-size: 0.85rem;
            margin: 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: linear-gradient(to bottom, #f8f9fa 0%, #ffffff 100%);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .message-item {
            display: flex;
            margin-bottom: 16px;
            animation: fadeInUp 0.3s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-sent {
            justify-content: flex-end;
        }
        
        .message-received {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            line-height: 1.5;
        }
        
        .message-sent .message-bubble {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message-received .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 6px;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #999;
            margin-top: 4px;
            padding: 0 4px;
        }
        
        .message-sent .message-time {
            text-align: right;
            color: rgba(255,255,255,0.8);
        }
        
        /* Chat Input Area */
        .chat-input-area {
            padding: 20px 24px;
            background: white;
            border-top: 2px solid #e8e8e8;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        #message-input {
            flex: 1;
            border-radius: 24px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
            resize: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            line-height: 1.5;
            min-height: 48px;
            max-height: 120px;
        }
        
        #message-input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
        }
        
        #send-button {
            border-radius: 24px;
            padding: 12px 28px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 100px;
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.2);
        }
        
        #send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
        }
        
        #send-button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        #send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .input-hint {
            font-size: 0.8rem;
            color: #999;
            margin-top: 8px;
            padding-left: 4px;
        }
        
        .search-box {
            border-radius: 24px;
            border: 2px solid #e0e0e0;
            padding: 10px 20px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
        }
        
        /* Empty State */
        .empty-chat-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }
        
        .empty-chat-state i {
            font-size: 4rem;
            opacity: 0.3;
            margin-bottom: 20px;
        }
        
        .empty-chat-state p {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .empty-chat-state small {
            font-size: 0.9rem;
        }
    </style>
</head>
