<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="OSAHANEAT - Đặt món ăn online">
    <meta name="author" content="OSAHANEAT">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>OSAHANEAT - Đăng ký</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/osahan.css" rel="stylesheet">
    <!-- Font CSS -->
    <link href="font/stylesheet.css" rel="stylesheet">
    <!-- Mdi icons for this template-->
    <link href="vendor/mdi-icons/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/custom.css" rel="stylesheet">
</head>

<body id="page-top">
    <div class="row osahan-login m-0">
        <div class="col-md-6 osahan-login-left px-0">
        </div>
        <div class="col-md-6 d-flex justify-content-center flex-column px-0">
            <div class="col-lg-6 mx-auto">
                <h3 class="mb-1">Tạo tài khoản</h3>
                <p class="mb-5">Vui lòng tạo tài khoản để tiếp tục sử dụng dịch vụ của chúng tôi</p>
                <form>
                    <div class="d-flex align-items-center mb-4">
                        <div class="mr-3 bg-light rounded p-2 osahan-icon"><i class="mdi mdi-account-outline"></i></div>
                        <div class="w-100">
                            <p class="mb-0 small font-weight-bold text-dark">Họ và tên</p>
                            <input id="signup-fullname" type="text" class="form-control form-control-sm p-0 border-input border-0 rounded-0" placeholder="Nhập họ và tên của bạn" autocomplete="off" value="">
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-4">
                        <div class="mr-3 bg-light rounded p-2 osahan-icon"><i class="mdi mdi-email-outline"></i></div>
                        <div class="w-100">
                            <p class="mb-0 small font-weight-bold text-dark">Địa chỉ Email</p>
                            <input id="signup-email" type="email" class="form-control form-control-sm p-0 border-input border-0 rounded-0" placeholder="Nhập email của bạn" autocomplete="off" value="">
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-4">
                        <div class="mr-3 bg-light rounded p-2 osahan-icon"><i class="mdi mdi-form-textbox-password"></i></div>
                        <div class="w-100">
                            <p class="mb-0 small font-weight-bold text-dark">Mật khẩu</p>
                            <input id="signup-password" type="password" class="form-control form-control-sm p-0 border-input border-0 rounded-0" placeholder="Nhập mật khẩu của bạn" autocomplete="new-password" value="">
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" id="btn-signup" class="btn btn-primary btn-block mb-3">Tạo tài khoản</button>
                        <p class="text-center">Đã có tài khoản? <a href="signin.html" class="text-danger text-decoration-none">Đăng nhập</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- API Service -->
    <script src="js/api.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/osahan.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
